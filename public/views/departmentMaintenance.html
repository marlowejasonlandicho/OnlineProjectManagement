<div ng-controller="DepartmentController">
    <br>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <div class="panel panel-primary">
                <div class="panel-heading" ng-init="listDepartments()">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    Department
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-11"></div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary btn-sm" ng-click="listDepartments()">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="container">
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label class="control-label input-sm" for="departmentname">Department Name</label>
                                            <input type="text"
                                                   class="form-control input-sm" 
                                                   id="departmentname" 
                                                   name="departmentname"
                                                   ng-model="departmentName"
                                                   ng-required="true">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label class="control-label input-sm" for="departmenthead">Department Head</label>
                                            <input type="text"
                                                   class="form-control input-sm" 
                                                   id="departmenthead" 
                                                   name="departmenthead"
                                                   ng-model="departmentHead"
                                                   >
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="col-sm-4">
                                                <button class="btn btn-primary btn-block btn-sm" ng-click="addDepartment()"
                                                        ng-if="departmentMode === 'CREATE'">
                                                    Add
                                                </button>
                                                <button class="btn btn-primary btn-block btn-sm" ng-click="editDepartment()"
                                                        ng-if="departmentMode === 'EDIT'">
                                                    Update
                                                </button>
                                            </div>
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-4">
                                                <button class="btn btn-primary btn-block btn-sm" ng-click="clearDepartment()">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Department Name</th>
                                            <th>Department Head</th>
                                            <th width="85px">&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="department in departments" >
                                            <td>{{department.departmentName}}</td>
                                            <td>{{department.departmentHead}}</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger btn-sm" 
                                                            ng-click="deleteDepartment(department.departmentid, department.departmentName, department.departmentHead)">
                                                        <i class="fa fa-trash-o"></i>
                                                    </button>
                                                    <button type="button" class="btn btn-success btn-sm" 
                                                            ng-click="selectDepartment(department.departmentid, department.departmentName, department.departmentHead)">
                                                        <i class="fa fa-edit"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
